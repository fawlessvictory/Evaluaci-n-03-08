<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ejemplo</title>
</head>

<body>
    <!--Nada más que p5.js para dibujar en el body de esta página-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
    <script>
        var data;

        function preload() {
            data = loadJSON("https://raw.githubusercontent.com/fawlessvictory/Clase-27-07-/gh-pages/datos/dato.json", "json");
        }

        function setup() {
            var canvas = createCanvas(windowWidth, 500);
            canvas.position(0, 0)
            smooth();
            noLoop();
            print(data);
        }

        function draw() {
            background(250,241,182);
 
        var eso=1;
        var cont=0;
        var ende=0;
        for(a=0;a<58;a++){
            if(data[a].nombre_vulgar){
                eso++;
                cont++;
                if(data[a].endemismo){
                    ende++;
                    textSize(25);
                    fill(0,81,5);
                    text(data[a].nombre_vulgar,(height/4), ((height/4)*eso)/5);
                }else{
                    textSize(15);
                    fill(0);
                    text(data[a].nombre_vulgar,(height/4)*5, ((height/4)*eso)/5);
                }  
            }
        }
        ellipse(((windowWidth/6)*1),190,10,10);
        text (ende,300, 300 );
    
  }

        function windowResized() {
            resizeCanvas(windowWidth, 500);
        }
    </script>
</body>

</html>
