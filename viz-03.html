<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ejemplo</title>
</head>

<body>
    <!--Nada más que p5.js para dibujar en el body de esta página-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
    <script>
        var data;

        function preload() {
            data = loadJSON("https://raw.githubusercontent.com/fawlessvictory/Clase-27-07-/gh-pages/datos/dato.json", "json");
        }

        function setup() {
            var canvas = createCanvas(windowWidth, 500);
            canvas.position(0, 0)
            smooth();
            noLoop();
            print(data);
        }

        function draw() {
        background(250,241,182);
        fill(61,79,13);
            textSize(26);
            text("Endémicos",20,30);
            fill(153,76,0);
            text("No Endémicos",200,30);
            
        for(a=0;a<58;a++){
            if(data[a].endemismo){
                fill(61,79,13);
                ellipse(random(30,width-30),random(50,(height-30)),20,20);
            
                }else{
                    
                    fill(153,76,0);
                    noStroke();
                    ellipse(random(20,width-30),random(50,(height-30)),20,20);
                }  
            }
        

    
  }

        function windowResized() {
            resizeCanvas(windowWidth, 500);
        }
    </script>
</body>

</html>
